
# ==========================================
#  BASIC SERVICE SETTINGS
# ==========================================
spring.application.name=-service
server.port=9090

# ==========================================
#  DATABASE CONFIGURATION (LOCAL)
# ==========================================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/documentation_db
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ==========================================
#  EUREKA CLIENT CONFIG (SERVICE DISCOVERY)
# ==========================================
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.instance.prefer-ip-address=true

# ==========================================
#  SWAGGER / SPRINGDOC CONFIGURATION
# ==========================================
springdoc.swagger-ui.path=/documentation-ui
springdoc.api-docs.path=/documentation-api-docs
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

corpseed.openapi.dev-url=http://localhost:9090
corpseed.openapi.prod-url=https://api.corpseed.com/documentation

# ==========================================
#  ACTUATOR / MANAGEMENT
# ==========================================
management.endpoints.web.exposure.include=*
management.endpoints.routes.enable=true

# ==========================================
#  FILE UPLOAD CONFIGURATION
# ==========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.file-size-threshold=1KB


